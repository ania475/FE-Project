services:
    db:
        image: postgres
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_DB: postgres
        volumes:
            - pgdata:/var/lib/postgresql/data
            - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql

    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
        depends_on:
            - db

volumes:
    pgdata:
